<!-- Music Playlist Section -->
<section class="py-16 bg-black text-center border-t border-gray-800">
  <h2 class="text-3xl font-bold text-lime-400 mb-6">🎧 CROSFORUS Playlist</h2>
  <p class="text-gray-400 mb-8 text-lg">Enjoy nonstop vibes — your next track auto-plays and loops forever.</p>

  <div class="bg-gray-900 border border-gray-800 rounded-2xl shadow-lg p-8 max-w-xl mx-auto">
    <img id="album-art" src="logo.png" alt="Album Art"
         class="w-28 h-28 mx-auto mb-4 rounded-full border-4 border-lime-400 shadow-md animate-spin-slow">

    <h3 id="track-title" class="text-xl font-semibold text-lime-300 mb-3">Loading...</h3>

    <audio id="audioPlayer" controls autoplay class="w-full accent-lime-400 rounded-lg">
      <source src="" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <p class="text-gray-500 mt-3 text-sm">Track <span id="track-number" class="text-lime-400">1</span> of <span id="track-total">0</span></p>
  </div>
</section>

<!-- Script for playlist handling -->
<script>
  // 🎵 Add your audio files here (make sure they’re uploaded in the same repo)
  const tracks = [
    { title: "CROSFORUS Theme", src: "theme1.mp3" },
    { title: "Desert Ambience", src: "theme2.mp3" },
    { title: "Battle Mode", src: "theme3.mp3" }
  ];

  const audioPlayer = document.getElementById('audioPlayer');
  const trackTitle = document.getElementById('track-title');
  const trackNumber = document.getElementById('track-number');
  const trackTotal = document.getElementById('track-total');
  const albumArt = document.getElementById('album-art');
  
  let currentTrack = 0;
  trackTotal.textContent = tracks.length;

  function loadTrack(index) {
    audioPlayer.src = tracks[index].src;
    trackTitle.textContent = tracks[index].title;
    trackNumber.textContent = index + 1;
    audioPlayer.play();
  }

  // Load first track
  loadTrack(currentTrack);

  // When a track ends, play the next — loop to start after last
  audioPlayer.addEventListener('ended', () => {
    currentTrack++;
    if (currentTrack >= tracks.length) currentTrack = 0; // 🔁 Loop back to first
    loadTrack(currentTrack);
  });
</script>

<!-- Slow rotation animation -->
<style>
  @keyframes spin-slow {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  .animate-spin-slow {
    animation: spin-slow 20s linear infinite;
  }
</style>
